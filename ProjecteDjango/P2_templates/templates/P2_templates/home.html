<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personatges.</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 40px;
    }
    h1 {
        color: #333;
    }
    .personatges {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 220px;
        padding: 15px;
        text-align: center;
    }
    card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
    }
    card h2 {
        margin: 10px 0;
        color: #555;
    }
    card a {
        text-decoration: none;
        color: #007BFF;
    }

    .instruccions {
        margin-top: 40px;
        text-align: center;
        color: #666;
    }
    
</style>
<body>
    <header>
        <h1>Personatges preferits</h1>
    </header>
    <main>
        <section class="personatges">
        {% for personatge in personatges %} 
            <card>
                <img src="{{ personatge.img }}" alt="Imatge de {{ personatge.nom }}">
                <h2>{{ personatge.nom }}</h2>
                <p><a href="{{ personatge.opcio }}">Més informació</a></p>
            </card>
        {% endfor %}
        </section>
        <section class="instruccions">
            <h2>Instruccions</h2>
            <p>Pots fer click als enllaços per obtenir més informació sobre cada personatge.</p>
            <p>Si introdueixes "home" al url, tornaras a aquesta pàgina.</p>
        </section>
    </main>
</body>
</html>
