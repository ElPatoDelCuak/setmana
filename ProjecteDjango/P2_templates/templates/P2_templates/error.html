<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Personatge no trobat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .meme {
            width: 50%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            color: #FF5733;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <main>
        <section class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Ho sentim, el personatge que busques no esta aqui.</p>
            <img class="meme" src="/static/img/error_meme.png" alt="Meme d'error">
            <br>
            <a href="/P2_templates/" class="back-button">Tornar a home</a>
        </section>
    </main>
</body>
</html>
